version: "3.8"

services:
  express-app:
    build: .
    container_name: express
    command: curl http://localhost:8080

  watchtower:
    image: containrrr/watchtower
    environment:
      - WATCHTOWER_POLL_INTERVAL=60
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    container_name: watchtower
